{% extends "base.html" %}

{% block content %}
    <head>
        <title>Chatbot Interface</title>
    </head>
    <body>
        <h1>Chatbot Interface</h1>
        <form id="chatForm">
            <input type="text" id="userInput" name="user_input" placeholder="Type your message...">
            <button type="button" onclick="sendMessage()">Send</button>
        </form>
        <div id="chatOutput"></div>

        <!-- Include the JavaScript file at the end of the body -->
        <script src="{{ url_for('static', filename='allieChat.js') }}"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='static/style.css') }}">
    </body>
{% endblock %}
